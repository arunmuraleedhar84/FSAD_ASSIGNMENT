<div class="login-container">
  <h2>Vaccination Portal</h2>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="header-content">
          <span class="vaccine-icon">ðŸ’‰</span>
          <h2>Login</h2>
        </div>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
  
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
  
        <p class="error" *ngIf="error">{{ error }}</p>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
     
    </mat-card-footer>
  </mat-card>
</div>
